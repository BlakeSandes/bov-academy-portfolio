<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>BlakeSandes Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- <script src="https://use.fontawesome.com/b5e330f3a1.js"></script> -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="main-container" class="main-container">
    <header class="main__header">
      <nav class="nav__container" role="navigation">

        <div class="nav__logoContainer">
          <div class="rotate__container nav__logo">
            <div class="btn-rotate45-lg btn-primary tabindex="1"></div>
            <div class="triangle__container">
              <div class="topTriContainer">
                <svg viewBox="0 0 190 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs></defs>
                  <polygon id="Top-Search-Triangle" points="95 0 190 6 0 6"></polygon>
                </svg>
              </div>
              <a href="#" class="btn-active spiral__addOn nav__logoName" role="button">
                <em>B</em><em>L</em><em>A</em><em>K</em><em>E</em>
                <span class="space"></span>
                <em>W</em><em>I</em><em>L</em><em>S</em><em>O</em><em>N</em>
              </a>
              <div class="bottomTriContainer">
                <svg viewBox="0 0 190 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs></defs>
                  <polygon id="Triangle" transform="translate(95.000000, 4.000000) scale(1, -1) translate(-95.000000, -4.000000) " points="95 0 190 8 0 8"></polygon>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <ul class="nav">
          <li class="nav__item">
            <div class="rotate__container">
              <a href="#!" class="btn-rotate45-md btn-primary" role="button"><span>About</span></a>
            </div>
          </li>
          <li class="nav__item selected">
            <div class="rotate__container">
              <a href="#!" class="btn-rotate45-md btn-primary" role="button"><span>Projects</span></a>
            </div>
          </li>
          <li class="nav__item">
            <div class="rotate__container">
              <a href="#!" class="btn-rotate45-md btn-primary" role="button"><span>Skills</span></a>
            </div>
          </li>
          <li class="nav__item">
            <div class="rotate__container">
              <a href="#!" class="btn-rotate45-md btn-primary" role="button"><span>Articles</span></a>
            </div>
          </li>
          <li class="nav__item">
            <div class="rotate__container">
              <a href="#!" class="btn-rotate45-md btn-primary" role="button"><span>Contact</span></a>
            </div>
          </li>
        </ul>

        <div class="pivotDropdown__container nav__mobile">

          <input type="checkbox" id="pivotDown" name="pivot" class="pivotDown--radio">
          
          <div class="rotate__container pivot__controls  pivot--controlRtSide">
            <button class="btn-primary btn-rotate45-sm">
              <label for="pivotDown" class="pivotDown">⭅</label>
              <span  class="pivotUp">⤧</span>
            </button>
          </div>

          <ul class="groupList pivot__groupList pivot__rtAction">
            <li class="selected"><a href="#!" class="groupList__link">About</a></li>
            <li><a href="#!" class="groupList__link">Projects</a></li>
            <li><a href="#!" class="groupList__link">Skills</a></li>
            <li><a href="#!" class="groupList__link">Articles</a></li>
            <li><a href="#!" class="groupList__link">Contact</a></li>
            <li><div class="input__outerContainer nav__searchContainer">
              <label for="search" class="input__label"></label>
              <div class="input__container input--md">
                <div class="topTriContainer">
                  <svg viewBox="0 0 190 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs></defs>
                    <polygon id="Top-Search-Triangle" points="95 0 190 6 0 6"></polygon>
                  </svg>
                </div>
                <input type="search" class="input__control nav__searchInput btn-primary" placeholder="Search" id="search">
                <div class="bottomTriContainer">
                  <svg viewBox="0 0 190 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs></defs>
                    <polygon id="Triangle" transform="translate(95.000000, 4.000000) scale(1, -1) translate(-95.000000, -4.000000) " points="95 0 190 8 0 8"></polygon>
                  </svg>
                </div>
                <div class="rotate__container searchBtn__container">
                  <button class="btn-rotate45-xs btn-secondary searchBtn"><span class="fa fa-search"></span></button>
                </div>
              </div>
            </div></li>
          </ul>
        </div>

        <div class="input__outerContainer nav__searchContainer">
          <label for="search" class="input__label"></label>
          <div class="input__container input--md">
            <div class="topTriContainer">
              <svg viewBox="0 0 190 6" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <polygon id="Top-Search-Triangle" points="95 0 190 6 0 6"></polygon>
              </svg>
            </div>
            <input type="search" class="input__control nav__searchInput btn-primary" placeholder="Search" id="search">
            <div class="bottomTriContainer">
              <svg viewBox="0 0 190 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <polygon id="Triangle" transform="translate(95.000000, 4.000000) scale(1, -1) translate(-95.000000, -4.000000) " points="95 0 190 8 0 8"></polygon>
              </svg>
            </div>
            <div class="rotate__container searchBtn__container">
              <button class="btn-rotate45-xs btn-secondary searchBtn"><span class="fa fa-search"></span></button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main__container">
      <section id="main-" class="main-about">
          <article class="heading__container">
            <h4>About</h4>
            <svg class="polygon__container"  width="200px" height="120px" viewBox="0 0 200 120" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <defs></defs>
              <polygon id="Polygon" fill="#6AC6EF" points="100 0 200 60 100 120 0 60"></polygon>
            </svg>
          </article>
      </section>
    </main>
    <footer>
      
    </footer>
  </div>
</body>
</html>
